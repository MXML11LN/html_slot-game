<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="welcome-header">
            <div class="welcome-text">Welcome to our Casino</div>
            <div class="ballace">Your ballance: <span id="current_ballance">1000 spins</span></div>
        </header>
        <main class="main-slot">
            <section class="spin-status">
                <span id="spin-status"> Try your Luck</span>
            </section>
            <section class="slots-body">
                <div class="tile1" id="slot1"></div>
                <div class="tile2" id="slot2"></div>
                <div class="tile3" id="slot3"></div>
            </section>
            <section class="spin-controls">
                <button  id="spin-btn" class="spin-btn">Spin</button>
            </section>
        </main>
        <footer class="casino-footer">
            All rights reserved 2021 &#169;
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
